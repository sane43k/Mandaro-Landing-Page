<div class="service-card-wrapper">
    <h3 class="h4-28pt">{{ title }}</h3>
    <ul class="services-list">
        <li 
            class="services-list__item"
            *ngFor="let item of items"
        >
            {{ item }}
        </li>
    </ul>
    <div class="icon-wrapper">
        <img 
            [src]="iconSrc" 
            [alt]="iconAlt"
        >
    </div>
</div>
