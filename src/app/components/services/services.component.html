<section class="services-section" id="services">
    <div class="container">
        <h2 class="h2-48pt">Unsere Dienstleistungen</h2>
        <p class="description">
            Ihre Marke, neu gedacht – mit intelligenten, vernetzten Lösungen, 
            die online und offline nahtlos ineinandergreifen und für maximale Reichweite sorgen.
        </p>
        <div class="services-wrapper">
            <app-service-card
                header="Klassisches Marketing"
                [items]="[
                    'Öffentlichkeitsarbeit',
                    'Unternehmensprofil Optimierungen',
                    'Pressearbeit, Textarbeiten, Konzeption & Strategie',
                    'PR-Consulting',
                    'Strategischer Aufbau der Kommunikation für kurz-, mittel- & langfristige Ziele'
                ]"
                iconSrc="/assets/images/icons/services-section/classic-marketing_80x80.svg"
                iconAlt="classic marketing"
            >
            </app-service-card>
            <app-service-card
                header="Online Marketing"
                [items]="[
                    'SEO',
                    'Optimierung des Pagespeed',
                    'Tracking & Datenanalyse',
                    'Analyse der Zugänglichkeit',
                    'Google Ads & Conversionsrate Optimierung',
                    'Soziale Medien'
                ]"
                iconSrc="/assets/images/icons/services-section/online-marketing_80x80.svg"
                iconAlt="online marketing"
            >
            </app-service-card>
            <app-service-card
                header="Gestaltung"
                [items]="[
                    'Markenbildung, Corporate Identity',
                    'Grafische Gestaltung',
                    'Design-Überprüfung',
                    'UI/UX-Gestaltung'
                ]"
                iconSrc="/assets/images/icons/services-section/design_80x80.svg"
                iconAlt="design"
            >
            </app-service-card>
            <app-service-card
                header="Entwicklung"
                [items]="[
                    'Web-Entwicklung',
                    'App-Entwicklung',
                    'IT Sicherheitsberatung & Securityaudit',
                    'IT Teamabstellung',
                    'Cloudcomputing und DevOps',
                    'Outstaffing & Nearshoring',
                    'Outsourcing/ Personalbeschaffung'
                ]"
                iconSrc="/assets/images/icons/services-section/development_80x80.svg"
                iconAlt="development"
            >
            </app-service-card>
        </div>
    </div>
</section>
