<header class="header-section">

        <div class="logo-wrapper">
            <a routerLink="">

                    src="/assets/images/logos/logo_colored.svg" 
                    class="logo"
                    alt="Mandaro Logo"
                >
            </a>
        </div>
        <nav class="main-menu">
            <ul class="main-menu__list">
                <li class="main-menu__list__item">
                    <a href="" class="link link-dark link-pt16">Unsere Dienstleistung</a>
                </li>
                <li class="main-menu__list__item">
                    <a href="" class="link link-dark link-pt16">Why Choose Us</a>

            </ul>

                class="btn btn-primary btn-communicate btn-pt20"
                (click)="navigateAndScroll(true)"

            class="btn btn-primary btn-communicate btn-communicate-small btn-pt20"

        >
